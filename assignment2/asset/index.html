<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sayflux profile card</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="max-w-sm h-[460px] my-20 mx-auto bg-white rounded-3xl shadow-x relative"
    >
      <div
        class="bg-gray-900 w-[90%] mx-auto h-[100px] absolute left-5 -top-10 rounded-xl text-white text-center pt-8 text-3xl font-semibold"
      >
        Sign In
      </div>
      <div class="pt-26">
        <input
          class="placeholder:text-gray-500 p-2 pl-2 pr-36 mx-4 border border-gray-500 border-spacing-2 rounded-lg font-semibold"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
      </div>
      <div class="pt-5">
        <input
          class="placeholder:text-gray-500 p-2 pl-2 pr-36 mx-4 border border-gray-500 border-spacing-2 rounded-lg font-semibold"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </div>
      <div class="pt-15 pl-5 text-gray-600 text-xl flex items-center gap-3">
        <input
          class="accent-gray-900 w-6 h-6 border rounded-2xl"
          type="checkbox"
          name="remember me"
          value="remember me"
        />
        Remember Me
      </div>
      <button
        class="rounded full bg-gray-900 px-35 py-3 mt-10 rounded-xl cursor-pointer text-white font-bold hover:bg-red-800 absolute left-5 hover:scale-110 transition duration-700"
      >
        SIGN IN
    </button>    
    <div class="flex items-center pl-15 mt-20 pb-20 pt-10">
      <p class="text-gray-500">Don't have an account yet?</p>
      <P class="font-bold">Sign up</P>
    </div>
    </div>
  </body>
</html>
